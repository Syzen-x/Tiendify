<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl">
            <!-- Header -->
            <div class="p-6 text-center space-y-1">
                <div class="flex justify-center mb-4">
                    <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">S</span>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Create account</h1>
                <p class="text-gray-600">Join thousands of happy customers</p>
            </div>

            <!-- Content -->
            <div class="px-6 pb-6 space-y-4">
                <form action="/register" method="POST" id="register-form" class="space-y-4">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                            <div class="relative">
                                <i data-lucide="user" class="icon absolute left-3 top-3 text-gray-400"></i>
                                <input name="firstName" id ="firstName" type="text" placeholder="John" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                            <div class="relative">
                                <i data-lucide="user" class="icon absolute left-3 top-3 text-gray-400"></i>
                                <input name="lastName" id="lastName" type="text" placeholder="Doe" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="relative">
                            <i data-lucide="mail" class="icon absolute left-3 top-3 text-gray-400"></i>
                            <input name="email" id="email" type="email" placeholder="user@example.com" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>

                    <!-- Phone Field -->
            

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="icon absolute left-3 top-3 text-gray-400"></i>
                            <input name="password" id="password" type="password" placeholder="Enter your password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                            <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" class="icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="icon absolute left-3 top-3 text-gray-400"></i>
                            <input name="confirmPassword"id="confirmPassword" type="password" placeholder="Confirm your password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                            <button type="button" id="toggle-confirm-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" class="icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="space-y-4">
                        <div class="flex items-start space-x-2">
                            <input id="terms" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mt-0.5" required>
                            <label for="terms" class="text-sm text-gray-700">
                                I agree to the 
                                <button type="button" class="text-indigo-600 hover:text-indigo-500 font-medium">Terms of Service</button>
                                and 
                                <button type="button" class="text-indigo-600 hover:text-indigo-500 font-medium">Privacy Policy</button>
                            </label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input id="newsletter" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="newsletter" class="text-sm text-gray-700">
                                Subscribe to our newsletter for exclusive offers
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium">
                        Create account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="text-center">
                    <span class="text-sm text-gray-600">Already have an account?</span>
                    <a href="/login" class="text-sm text-indigo-600 hover:text-indigo-500 font-semibold ml-1">
                        Sign in
                    </a>
                </div>
                   {{if .ErrorMessage}}
                     <p class="text-red-500 text-sm font-medium text-center mt-2">
                        {{.ErrorMessage}}
                     </p>
                    {{end}}
            </div>
        </div>
    </div>


</body>
</html>
