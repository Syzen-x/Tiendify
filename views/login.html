<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl">
            <!-- Header -->
            <div class="p-6 text-center space-y-1">
                <div class="flex justify-center mb-4">
                    <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">S</span>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
                <p class="text-gray-600">Sign in to your account to continue shopping</p>
            </div>

            <!-- Content -->
            <div class="px-6 pb-6 space-y-4">
                <form action="/login" method="POST" id="login-form" class="space-y-4">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="relative">
                            <i data-lucide="mail" class="icon absolute left-3 top-3 text-gray-400"></i>
                            <input name="email" id="email" type="email" placeholder="john@example.com" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="icon absolute left-3 top-3 text-gray-400"></i>
                            <input name="password" id="password" type="password" placeholder="Enter your password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                            <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" class="icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Login Options -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <input id="remember" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="remember" class="text-sm text-gray-700">Remember me</label>
                        </div>
                        <button type="button" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
                            Forgot password?
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium">
                        Sign in
                    </button>
                    {{if .ErrorMessage}}
                     <p class="text-red-500 text-sm font-medium text-center mt-2">
                        {{.ErrorMessage}}
                     </p>
                    {{end}}
                </form>

                <!-- Register Link -->
                <div class="text-center">
                    <span class="text-sm text-gray-600">Don't have an account?</span>
                    <a href="/register" class="text-sm text-indigo-600 hover:text-indigo-500 font-semibold ml-1">
                        Sign up
                    </a>
                </div>

                <!-- Guest Option -->
                <div class="text-center">
                    <button type="button" class="text-sm text-gray-500 hover:text-gray-700">
                        Continue as guest
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
